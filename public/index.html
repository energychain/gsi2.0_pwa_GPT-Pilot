<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrünstromIndex 2.0 PWA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/chartSetup.js" defer></script>
    <script src="./js/eventHistory.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to GrünstromIndex 2.0 PWA</h1>
        <div class="form-group">
            <label for="postalCode">Enter your postal code:</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required> 
        </div>
        <button class="btn btn-primary" id="fetchForecast">Fetch Forecast</button>
        <div id="forecastResult" class="mt-3">
            <canvas id="forecastChart"></canvas>
        </div>
        <div class="form-group">
            <label for="startTime">Select Start Time for Consumption:</label>
            <input type="datetime-local" class="form-control" id="startTime" style="display:none;" required>
        </div>
        <div class="form-group">
            <label for="consumedWh">Enter consumed Wh:</label>
            <input type="number" class="form-control" id="consumedWh" placeholder="Enter consumed Wh" required>
        </div>
        <button class="btn btn-success" id="startConsumption">Start Consumption</button>
        <div id="eventIdentifier" class="mt-3"></div>
        <div id="timerDisplay" class="mt-3" style="display:none;">Time Elapsed: <span id="timeElapsed">00:00:00</span></div>
        <button class="btn btn-danger" id="stopConsumption" style="display:none;">End Consumption</button>
        <div id="consumptionResult" class="mt-3"></div>
        <button class="btn btn-info mt-3" id="viewHistory">View Consumption History</button>
        <div id="historyModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Consumption History</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="summarySection" class="mt-3"></div> <!-- Summary section moved inside modal -->
                <div id="historyContent">
                  <!-- Dynamic history content will be injected here -->
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
